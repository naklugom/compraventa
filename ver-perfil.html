    <div class="container mt-4">
        <div class="row mt-5 ">
            <div class="col-12 col-md-8 mt-3">
                <div class="card border-3  ">
                    <div class="card-header bg-dark text-center text-white">
                        <h3> <i class=" fa-solid fa-user"></i> Configuración de perfil</h3>
                    </div>
                    <div class="card-body bg-white">
                        <div class="col-12 row d-flex justify-content-center fs-2">
                            <div class="col-12 col-md-6 text-center"><br><br><b>Foto de perfil:</b></div>
                            <div class="col-12 col-md-6 d-flex justify-content-center "> <img src="pngegg.png" alt=""

                        </div>

                        <div class="col-12 row mt-3">
                            <div class="col-12 col-md-6 mt-3">
                                <div class="form-floating ">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)">
                                    <label for="nombre">Nombre</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mt-3">
                                <div class="form-floating ">
                                    <input type="text" class="form-control" id="apellido" placeholder="Apellido(s)">
                                    <label for="apellido">Apellido</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mt-3">
                                <div class="form-floating ">
                                    <input type="text" class="form-control" id="nombre-usuario"
                                        placeholder="Nombre Usuario">
                                    <label for="nombre-usuario">Nombre de Usuario</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mt-3">
                                <div class="form-floating ">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                    <label for="email">Email Address</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 mt-3">
                                <div class="form-floating ">
                                    <input type="text" class="form-control" id="imagen-perfil"
                                        placeholder="Imagen de Perfil">
                                    <label for="imagen-perfil">Imagen de Perfil</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 mt-3">
                                <div class="form-floating ">
                                    <input type="text" class="form-control" id="acerca-de-ti"
                                        placeholder="Acerca de ti">
                                    <label for="acerca-de-ti">Acerca de ti</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-dark  text-white ">
                        <button type="button" class="btn btn-light" onclick="actualizar()">Actualizar Perfil</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mt-3">
                <div class="card border-3  ">
                    <div class="card-header bg-dark text-center text-white">
                        <h3> <i class="fa-solid fa-lock"></i> Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body bg-white">
                        <div class="row mt-3">
                            <div class="col-12 col-md-12 mt-3">
                                <div class="form-floating ">
                                    <input type="password" class="form-control" id="contraseña-actual"
                                        placeholder="Ingrese contraseña actual">
                                    <label for="contraseña-actual">Contraseña Actual</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 mt-3">
                                <div class="form-floating ">
                                    <input type="password" class="form-control" id="nueva-contraseña"
                                        placeholder="Nueva Contraseña">
                                    <label for="nueva-contraseña">Nueva Contraseña</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 mt-3">
                                <div class="form-floating ">
                                    <input type="text" class="form-control" id="nombre-usuario2"
                                        placeholder="Nombre Usuario">
                                    <label for="nombre-usuario2">Nombre de Usuario</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 mt-3">
                                <div class="form-floating ">
                                    <input type="password" class="form-control" id="repita-contraseña"
                                        placeholder="Repita Nueva Contraseña">
                                    <label for="repita-contraseña">Repita Nueva Contraseña</label>
                                </div>
                            </div>
                        </div>
                    </div>




                    <div class="card-footer   text-center bg-dark  text-white">
                        <button type="button" class="btn btn-light" onclick="actualizarcontras()">Actualizar
                            Contraseña</button>
                    </div>
                </div>
