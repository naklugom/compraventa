    <div class="modal fade " id="modalrclientes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 class="modal-title fs-5 text-white" id="modalclientesTitulo"><i
                            class="fa-solid fa-pen-to-square"></i> Editar Registros</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-evenly">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkC9N_qHn4b9xDj6jxMZrHj_uqEnaPNfVjd_wnn_dpWCMNVJ8Gk_cKfqeeRQ&s"
                                alt="" width="0120px" style="filter: invert(2)" />
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-3">
                            <label class="form-label"><b>Pab's Store</b></label>
                        </div>
                        <div class="col-6">
                            <label for="modnombreclientes" class="form-label"><b>Nombre:</b></label>
                            <input type="text" id="modnombreclientes" class="form-control" placeholder="Nombre ">
                        </div>
                        <div class="col-6">
                            <label for="modapellidoclientes" class="form-label"><b>Apellido:</b></label>
                            <input type="text" id="modapellidoclientes" class="form-control" placeholder="Apellido">
                        </div>

                        <div class="col-12  mt-3">
                            <label><b>Número de Identificacion:</b></label>
                            <input type="number" id="modnidenclientes" class="form-control"
                                placeholder="N° de Identificación">
                        </div>



                        <div class="col-12 mt-3">
                            <label class="form-label"><b>Estado:</b></label>
                            <div class="col-12 d-flex justify-content-evenly">
                                <input type="radio" class="btn-check" name="options-outlined" id="modestadoclientesok"
                                    autocomplete="off" value="true" checked>
                                <label class="btn btn-outline-success" for="modestadoclientesok">Activo</label>
                                <input type="radio" class="btn-check" name="options-outlined" id="modestadoclientesof"
                                    autocomplete="off" value="false">
                                <label class="btn btn-outline-danger" for="modestadoclientesof">Inactivo</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-dark text-center">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>

                    <button type="button" class="btn btn-warning" id="btneditarclientes"
                        onclick="editarclientes()">Actualizar</button>
                </div>
