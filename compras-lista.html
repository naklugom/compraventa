    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 class="modal-title fs-5 text-white" id="modalproveedoresTitulo">
                        <i class="fa-solid fa-pencil"></i> Productos
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-evenly">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkC9N_qHn4b9xDj6jxMZrHj_uqEnaPNfVjd_wnn_dpWCMNVJ8Gk_cKfqeeRQ&s"
                                alt="" width="0120px" style="filter: invert(2)" />
                        </div>
                        <div class="col-12 d-flex justify-content-center mt-3">
                            <b>Pab's Store</b>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <h6> <b id="agregartext"></b></h6>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <h2> <b id="agregarpnombre"></b></h2>
                        </div>

                        <div class="col-12 col-md-12">
                            <div class="  mb-3 d-none " id="showselect">
                                <select class="form-select  mb-3" aria-label="Large select example" id="productosselect"
                                    onchange="cargaproductos()">
                                </select>

                            </div>

                        </div>


                        <div class="col-6">
                            <label for="agregarpnombreprod" class="form-label"><b>Nombre del Producto:</b></label>
                            <input type="text" id="agregarpnombreprod" class="form-control"
                                placeholder="Nombre del producto">
                        </div>
                        <div class="col-6">
                            <label for="agregarcodigoprod" class="form-label"><b>Código:</b></label>
                            <input type="text" id="agregarcodigoprod" class="form-control"
                                placeholder="Código del Producto">
                        </div>

                        <div class="col-12 col-md-6 mt-3">
                            <label for="agregarmarcaprod" class="form-label"><b>Marca:</b></label>
                            <input type="text" id="agregarmarcaprod" class="form-control"
                                placeholder="Marca del Producto">
                        </div>
                        <div class="col-12 col-md-6 mt-3">
                            <label for="agregarprecioprod" class="form-label"><b>Precio Unitario:</b></label>
                            <input type="number" id="agregarprecioprod" class="form-control" min="0"
                                placeholder="Precio del Producto">
                        </div>
                        <div class="col-12 mt-3">
                            <label class="form-label"><b>Estado:</b></label>
                            <div class="col-12 d-flex justify-content-evenly">
                                <input type="radio" class="btn-check" name="options-outlined" id="modestadoproductosok"
                                    autocomplete="off" value="true" checked>
                                <label class="btn btn-outline-success" for="modestadoproductosok">Activo</label>
                                <input type="radio" class="btn-check" name="options-outlined" id="modestadoproductosof"
                                    autocomplete="off" value="false">
                                <label class="btn btn-outline-danger" for="modestadoproductosof">Inactivo</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-dark d-flex justify-content-between">
                    <div>
                        <button type="button" class="btn btn-danger d-none" onclick="eliminarproducto()"
                            id="modeliprod">Eliminar</button>
                    </div>
                    <div class="btn-group ">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" onclick="guardarproducto()"
                            id="modverdeguardar">Guardar</button>
                        <button type="button" class="btn btn-warning d-none" onclick="modeditarproducto()"
                            id="modamaeditar">Editar</button>
                    </div>

                </div>
            </div>
        </div>
